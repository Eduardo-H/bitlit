<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- External links -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- Internal links -->
    <link rel="stylesheet" href="css/style.css">

    <title>BitLit</title>
</head>

<body>
    <section class="py-3" id="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <h1 class="header-title">Welcome to BitLit</h1>
            </div>
            <div class="col-lg-6 col-sm-8 mx-auto">
                <div class="d-sm-flex">
                    <input type="text" class="search-input mr-3" id="search-input"
                        placeholder="Search for a track, artist or album">
                    <button class="search-btn" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section class="pb-4" id="content">
        <div class="container">
            <!-- Artists row -->
            <div class="artists mb-3">
                <h4 class="type-title">Artists</h4>
                <div class="artist-row row justify-content-start">

                    <div class="col-lg-2">
                        <div class="card-body shadow-sm wraper-card">
                            <div class="artist-info d-flex flex-column mx-auto align-items-center mr-5">
                                <div class="artist-image">
                                    <img src="img/BillieEilish.jpg" alt="Billie Eilish">
                                </div>
                                <div class="artist-name">
                                    <p>Billie Eilish</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Tracks row -->
            <div class="tracks mb-3">
                <h4 class="type-title">Tracks</h4>
                <div class="track-row row justify-content-start">

                    <div class="col-lg-2">
                        <div class="card-body shadow-sm wraper-card">
                            <div class="track-info d-flex flex-column mx-auto align-items-center mr-5">
                                <div class="track-image">
                                    <img src="img/wwfawdwg.jpeg" alt="Bad guy">
                                </div>
                                <div class="track-name">
                                    <p>Bad guy</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
            <!-- Albums row -->
            <div class="albums mb-3">
                <h4 class="type-title">Albums</h4>
                <div class="album-row row justify-content-start">

                    <div class="col-lg-2">
                        <div class="card-body shadow-sm wraper-card">
                            <div class="album-info d-flex flex-column mx-auto align-items-center mr-5">
                                <div class="album-image shadow">
                                    <img src="img/wwfawdwg.jpeg" alt="When We All Fall Asleep, Where do We Go?">
                                </div>
                                <div class="album-name">
                                    <p>WWAFAWDWG</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>

        </div>
    </section>

    <script type="module" src="js/index.js"></script>
</body>

</html>
