<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg" href="img/logo_icon.svg" />

    <!-- External links -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <!-- Internal links -->
    <link rel="stylesheet" href="css/style.css">

    <title>BitLit</title>
</head>

<body>
    <section class="py-5" id="header">
        <div class="container-fluid">
            <div class="d-flex justify-content-center mb-5">
                <img src="img/logo.png" class="logo-img" alt="BitLit logo">
            </div>
            <div class="col-lg-6 col-sm-8 mx-auto">
                <div class="d-sm-flex justify-content-center">
                    <input type="text" class="search-input mr-3" id="search-input"
                        placeholder="Search for a track, artist or album">
                    <button class="search-btn mt-3 mt-sm-0" id="search-btn">Search</button>
                </div>
            </div>
        </div>
    </section>

    <section class="pb-4">
        <div class="container content">
            <div class="d-flex justify-content-center">
                <h1 class="description-heading">
                    Welcome to BitLit, here you can find every track, artist or album that you desire.
                </h1>
            </div>
        </div>
    </section>

    <!-- Artist Modal -->
    <div class="modal" id="artist-modal">
        <div class="modal-content">
            <div class="d-lg-flex justify-content-end">
                <span class="close">&times;</span>
            </div>
            <div class="d-xl-flex mt-3">
                <div class="artist-img-wrapper">
                    <img src="" class="artist-modal-img" alt="">
                </div>

                <div class="d-lg-flex flex-column ml-lg-4">
                    <h2 class="artist-modal-name"></h2>
                    <label for="artist-modal-followers" class="modal-label">Followers</label>
                    <p class="artist-modal-followers"></p>
                    <label for="artist-modal-genre" class="modal-label">Genres</label>
                    <p class="artist-modal-genre"></p>
                </div>

                <div class="d-flex flex-column ml-lg-auto">
                    <a href="#" target="_blank" class="btn spotify-artist">
                        <img src="img/spotify.png" alt="Spotify logo">
                        <p>See on Spotify</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Track Modal -->
    <div class="modal" id="track-modal">
        <div class="modal-content">
            <div class="d-lg-flex justify-content-end">
                <span class="close">&times;</span>
            </div>

            <div class="d-xl-flex mt-3">
                <div class="track-img-wrapper">
                    <img src="" class="track-modal-img" alt="">
                </div>

                <div class="d-lg-block ml-lg-4">
                    <h2 class="track-modal-name"></h2>
                    <label for="track-modal-duration" class="modal-label">Duration</label>
                    <p class="track-modal-duration"></p>
                    <label for="track-modal-album" class="modal-label">Album</label>
                    <p class="track-modal-album"></p>
                    <label for="track-modal-artist" class="modal-label">Artist</label>
                    <p class="track-modal-artist"></p>
                </div>

                <div class="d-flex flex-column ml-lg-auto">
                    <a href="#" target="_blank" class="btn spotify-track">
                        <img src="img/spotify.png" alt="Spotify logo">
                        <p>See on Spotify</p>
                    </a>
                </div>
            </div>

            <div class="track-preview mt-3">
                <h6 class="preview-title">Listen to preview</h6>
                <audio class="preview-control" src="" controls></audio>
            </div>
        </div>
    </div>

    <!-- Album Modal -->
    <div class="modal" id="album-modal">
        <div class="modal-content">
            <div class="d-lg-flex justify-content-end">
                <span class="close">&times;</span>
            </div>

            <div class="d-xl-flex mt-3">
                <div class="album-img-wrapper">
                    <img src="" class="album-modal-img" alt="">
                </div>

                <div class="d-lg-block ml-lg-4">
                    <h2 class="album-modal-name"></h2>
                    <label for="album-modal-tracks" class="modal-label">Number of tracks</label>
                    <p class="album-modal-tracks"></p>
                    <label for="album-modal-release" class="modal-label">Release date</label>
                    <p class="album-modal-release"></p>
                    <label for="album-modal-artist" class="modal-label">Artist</label>
                    <p class="album-modal-artist"></p>
                </div>

                <div class="d-flex flex-column ml-lg-auto">
                    <a href="#" target="_blank" class="btn spotify-album">
                        <img src="img/spotify.png" alt="Spotify logo">
                        <p>See on Spotify</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/index.js"></script>

    <!--

    -->
</body>

</html>
